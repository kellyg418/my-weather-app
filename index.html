<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 50rem">
        <div class="card-body">
          <form class="search-form" id="search-form">
            <input
              type="text"
              placeholder="Search"
              autofocus="on"
              id="city-input"
            />
            <button>Search City</button>
          </form>
          <br />

          <ul>
            <li id="city">Los Angeles</li>
            <li id="date"></li>
            <li id="temperature">60</li>
            <li class="units">°F</li>
          </ul>

          <p id="description">Cloudy w/ light showers</p>
          <img src="images/sun-and-rain.webp" />

          <p>
            Percipitation: 5%
            <br />
            Humidity: <span id="humidity"></span>
            <br />
            Wind: <span id="wind"></span>
          </p>

          <br />
          <p class="forecast">5-Day Forecast</p>
          <hr />

          <div class="row">
            <div class="col">Monday</div>
            <div class="col">Tuesday</div>
            <div class="col">Wednesday</div>
            <div class="col">Thursday</div>
            <div class="col">Friday</div>
          </div>

          <div class="row">
            <div class="col">🌦</div>
            <div class="col">☀️</div>
            <div class="col">☁️</div>
            <div class="col">☁️</div>
            <div class="col">🌦</div>
          </div>

          <div class="row">
            <div class="col">60°</div>
            <div class="col">71°</div>
            <div class="col">63°</div>
            <div class="col">63°</div>
            <div class="col">59°</div>
          </div>

          <div class="row">
            <div class="col">H:62° L:54°</div>
            <div class="col">H:74° L:63°</div>
            <div class="col">H:66° L:57°</div>
            <div class="col">H:66° L:57°</div>
            <div class="col">H:61° L:50°</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
