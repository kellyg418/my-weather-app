<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcel Sandbox</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-body">
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Search"
            autofocus="on"
            id="city-input"
          />
          <button>Search City</button>
        </form>
        <h1 id="city">Los Angeles</h1>
        <h2><span id="date"></span></h2>
        <h2 id="description"></h2>
      <div class="row">
        <div class="col-6">
            <img src="images/sun-and-rain.webp" alt="Clear" id="icon" />
            <div>
              <strong id="temperature"></strong><span class="units"> °C | F°</span>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> m/h</li>
          </ul>
        </div>
        <br />
        <p class="forecast">5-Day Forecast</p>
        <hr />
        <div class="row">
          <div class="col">Monday</div>
          <div class="col">Tuesday</div>
          <div class="col">Wednesday</div>
          <div class="col">Thursday</div>
          <div class="col">Friday</div>
        </div>
        <div class="row">
            <div class="d-flex weather-emojis">
          <div class="col">🌦</div>
          <div class="col">☀️</div>
          <div class="col">☁️</div>
          <div class="col">☁️</div>
          <div class="col">🌦</div>
            </div>
        </div>
        <div class="row">
          <div class="col">60°</div>
          <div class="col">71°</div>
          <div class="col">63°</div>
          <div class="col">63°</div>
          <div class="col">59°</div>
        </div>
        <div class="row">
          <div class="col">H:62° L:54°</div>
          <div class="col">H:74° L:63°</div>
          <div class="col">H:66° L:57°</div>
          <div class="col">H:66° L:57°</div>
          <div class="col">H:61° L:50°</div>
        </div> 
    </div>
    </div>   
    <small>
      <a href="https://github.com/kellyg418/my-weather-app" target="_blank">Open-Source Code</a>, by Kelly Granados
    </small>
    <script src="src/index.js"></script>
 </body>
</html>
