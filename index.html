<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcel Sandbox</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-body">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <ul>
              <li class="city" id="city">Los Angeles</li>
              <li><span id="date"></span></li>
              <li id="description">Mist</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <img
                src="http://openweathermap.org/img/wn/50d@2x.png"
                alt="Clear"
                id="icon"
              />
              <strong id="temperature">60</strong
              ><span class="units">
                <a href="#" id="fahrenheit-link">°F</a> |
                <a href="#" id="celsius-link">°C</a></span
              >
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity">84</span>%</li>
                <li>Wind: <span id="wind">10</span> m/h</li>
              </ul>
            </div>
          </div>
          <br />
          <p class="forecast">5-Day Forecast</p>
          <hr />
          <div class="row">
            <div class="col">Monday</div>
            <div class="col">Tuesday</div>
            <div class="col">Wednesday</div>
            <div class="col">Thursday</div>
            <div class="col">Friday</div>
          </div>
          <div class="row">
            <div class="d-flex weather-emojis">
              <div class="col">🌦</div>
              <div class="col">☀️</div>
              <div class="col">☁️</div>
              <div class="col">☁️</div>
              <div class="col">🌦</div>
            </div>
          </div>
          <div class="row">
            <div class="col">60°</div>
            <div class="col">71°</div>
            <div class="col">63°</div>
            <div class="col">63°</div>
            <div class="col">59°</div>
          </div>
          <div class="row">
            <div class="col">H:62° L:54°</div>
            <div class="col">H:74° L:63°</div>
            <div class="col">H:66° L:57°</div>
            <div class="col">H:66° L:57°</div>
            <div class="col">H:61° L:50°</div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/kellyg418/my-weather-app" target="_blank"
          >Open-source code</a
        >
        by Kelly Granados
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
